<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Processos Implantados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .checklist {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .checklist-item p {
            width: 40%;
            margin: 0;
            font-weight: bold;
        }

        .checklist-item label {
            margin-right: 15px;
        }

        .signature {
            margin-top: 30px;
        }

        .signature canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 150px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checklist de Processos Implantados Veiculos Novos</h1>
    </header>

    <div class="container">
        <h2>Checklist de Processos Veiculos Novos</h2>

        <div class="checklist">
            <!-- Gerando dinamicamente todas as perguntas -->
            ${generateChecklistItems()}
        </div>

        <div class="button-group">
            <button onclick="marcarTodas('sim')">Marcar Todas Sim</button>
            <button onclick="marcarTodas('nao')">Marcar Todas Não</button>
            <button onclick="marcarTodas('naoSeAplica')">Marcar Todas Não se Aplica</button>
        </div>

        <div class="signature">
            <h3>Assinatura</h3>
            <canvas id="signatureCanvas"></canvas>
        </div>

        <div class="button-group">
            <button onclick="validarEImprimir()">Impressão Módulo Veiculos Novos</button>
            <br>
            <a href="./checklist1.html">Voltar para o MENU</a>
        </div>
    </div>

    <script>
        const checklistItems = [
 
"Cadastro de Atendimento do Vendedor",
"Cadastro de Veículo de Interesse do Cliente",
"Simular Financiamento",
"Cadastro de Proposta de Venda",
"Cadastro de Serviços Adicionais",
"Cadastro de Pessoa",
"Simular Venda a Partir de Uma Proposta",
"Aprovação de Proposta de Venda",
"Impressão de Pedido (*)", 
"Liberação de Pedido para Faturamento",
"Emitir NF de Venda (*)", 
"Emitir NF de Devolução de Venda (*)", 
"Emitir NF de Transferência de Veículos (*)", 
"Emitir NF de Remessa para Demonstração (*)", 
"Cadastro de Veículos",
"Importar NF de Compra",
"Cadastro de Preço de Modelo de Veículos",
"Cadastro de Preço de Opcionais por Modelo",
"Fotos de Veículos",
"Retirar Veículo do Trânsito",
"Avaliação de Usado",
"Exportar Comprovante de Entrega",
"Cadastrar NF de Simples Remessa (*)", 
"Reservar Veículos",
"Bloquear Veículos para Venda",
"Entrega de Veículo",
"Comprovante de Entrega",
"Veículos Entregues",
"Inclusão de Valores Agregados",
"Análise de Custo de Veículos",
"Montagem de veículos",
"Cadastrar test drive",
"Criar pedido F&I",
"Recepção de clientes",
"Cadastrar Vendedor da vez",
"Consultar estoque/comercialização",
"Inventário de Veículos",
"Cadastrar Documentos dinâmicos da Proposta e da avaliação",
"Indicadores",
"Integração com a Fábrica - Importações",
"Integração com a Fábrica - Exportações",
"Relatórios",
"FLUXO - Atendimento Avaliação Usado - Autorizar NF",
"FLUXO - Atendimento Avaliação Usado - Informar data entrada",
"FLUXO - Entrega Veículo da Proposta - Agendar entrega de VN",
"FLUXO - Entrega Veículo da Proposta - Autorizar Agendamento",
"FLUXO - Entrega Veículo da Proposta - Liberar Entrega",
"FLUXO - Entrega Veículo da Proposta - Contatar Cliente",
"FLUXO - Entrega Veículo da Proposta - Entregar VN",
"FLUXO - Proposta Reabertura - Dar Ciência",
"FLUXO - Proposta de Veículo - Cash Convertion",
"FLUXO - Proposta de Veículo - Autorizar VN",
"FLUXO - Proposta de Veículo - Documentos",
"FLUXO - Proposta de Veículo - Autorizar Faturamento",
"FLUXO - Proposta de Veículo - Dar Ciência",
"FLUXO - Proposta de Veículo - Emitir Transferência",
"FLUXO - Proposta de Veículo - Emitir NF VN",
"FLUXO - Test Drive de Veículos - Executar",
"FLUXO - Test Drive de Veículos - Registrar Resultado",
"FLUXO - Oferecer FeI na Proposta de Veículo - Ficha cadastral",
"FLUXO - Oferecer FeI na Proposta de Veículo - Oferecer F&I 1",
"FLUXO - Oferecer FeI na Proposta de Veículo - Oferecer F&I 2",
"FLUXO - Oferecer FeI na Proposta de Veículo - Oferecer F&I 3",
"FLUXO - Oferecer FeI na Proposta de Veículo - Oferecer F&I 4",
"FLUXO - Oferecer FeI na Proposta de Veículo - Oferecer F&I 5",
"FLUXO - Oferecer FeI na Proposta de Veículo - Concluir proposta",
"FLUXO - Preparação da Proposta - Abrir OS",
"FLUXO - Preparação da Proposta - Definir Prearação",
"FLUXO - Reserva de Veículos - Autorizar"
        ];

        function generateChecklistItems() {
            return checklistItems.map(item => `
                <div class="checklist-item">
                    <p>${item}</p>
                    <label><input type="radio" name="${item}" value="sim"> Sim</label>
                    <label><input type="radio" name="${item}" value="nao"> Não</label>
                    <label><input type="radio" name="${item}" value="naoSeAplica"> Não se aplica</label>
                    <input type="text" class="observacao" name="observacaoImpressaoOS" placeholder="Observação">
                </div>
            `).join('');
        }

        function marcarTodas(valor) {
            checklistItems.forEach(item => {
                const radios = document.getElementsByName(item);
                radios.forEach(radio => {
                    if (radio.value === valor) {
                        radio.checked = true;
                    } else {
                        radio.checked = false;
                    }
                });
            });
        }

        function validarEImprimir() {
            const allAnswered = checklistItems.every(item => {
                const radios = document.getElementsByName(item);
                return Array.from(radios).some(radio => radio.checked);
            });

            if (allAnswered) {
                window.print();
            } else {
                alert('Por favor, responda todas as perguntas antes de imprimir.');
            }
        }

        document.querySelector('.checklist').innerHTML = generateChecklistItems();
    </script>
</body>
</html>
